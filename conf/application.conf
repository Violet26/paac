# This is the main configuration file for the application.
# ~~~~~

appName=paac


application.session.httpOnly=false
application.session.secure=false

application.global=config.MicroserviceGlobal
application.router=prod.Routes

controllers {

    com.kenshoo.play.metrics.MetricsController = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }
}


logger.root=ERROR
logger.play=INFO
logger.application=DEBUG

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
    enabled=true
    traceRequests=true

    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}

microservice {
    metrics {
        graphite {
            host = graphite
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

        datastream {
            host=localhost
            port=8100
        }
    }
    paac {
        annualallowances {
            Pre2014Calculator = 50000
            Year2014Calculator = 40000
            Year2015Period1Calculator = 80000
# There is no annual allowance per se in period 2 only a max of 40K carried forward from period 1            
            Year2015Period2Calculator = 0
        }
    }
}