# This is the main configuration file for the application.
# ~~~~~

appName=paac

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
application.secret="7dgFj01OU/ixJZskOQ=euWs4DjPiCrOpS6gFr6rnrUm8Wg?buOq8=Ieak^2uONtu"

application.session.httpOnly=true
application.session.secure=false

application.global=config.MicroserviceGlobal
application.router=prod.Routes

controllers {
    com.kenshoo.play.metrics.MetricsController = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }
}


logger.root=ERROR
logger.play=INFO
logger.application=DEBUG

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
    logback = true
}

auditing {
    enabled=true
    traceRequests=true

    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}

# To run graphite/grafana locally change the graphite host below to localhost
microservice {
    metrics {
        graphite {
            host = graphite
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
        datastream {
            host=localhost
            port=8100
        }
    }

    paac {
