# This is the main configuration file for the application.
# ~~~~~

appName=paac


application.session.httpOnly=false
application.session.secure=false

application.global=config.MicroserviceGlobal
application.router=prod.Routes

controllers {

    com.kenshoo.play.metrics.MetricsController = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }
}


logger.root=ERROR
logger.play=INFO
logger.application=DEBUG

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
    enabled=true
    traceRequests=true

    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}

microservice {
    metrics {
        graphite {
            host = graphite
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

        datastream {
            host=localhost
            port=8100
        }
    }

    paac {
        // in whole pounds only please
        year_2016 {
            annual=9999
            thresholdLimit=110000
            taperLimit=150000
        }
        year_2017 {
            annual=9999
            thresholdLimit=110000
            taperLimit=150000
        }
    }
}